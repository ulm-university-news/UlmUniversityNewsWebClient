register.heading = Erstelle Moderatorenaccount
register.description = Bitte geben Sie die erforderlichen Daten für die Erstellung des Moderatorenaccounts an. Nach \
  dem Senden der Daten wird der Antrag zur Überprüfung gegeben. Das Motivationsfeld ist für eine Beschreibung der \
  Gründe, aus denen Sie den Account anlegen wollen. Eine gute Motivation steigert die Chance eines erfolgreichen \
  Accountantrags. Sie werden über den Status des Antrags per Email informiert. Sobald Ihr Account-Antrag angenommen \
  wurde können Sie University News Ulm als Moderator nutzen.
