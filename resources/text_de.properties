resetPassword.heading = Passwort zurücksetzen
resetPassword.description = Wenn Sie Ihr Passwort vergessen haben können Sie es hier zurücksetzen. Bitte geben Sie \
  hierfür den Nutzernamen an, mit dem Sie beim System registriert sind. Das System wird Ihnen ein neues Passwort auf \
  Ihre hinterlegte Mail-Adresse senden. Mit diesem Passwort können Sie sich beim System anmelden. Bitte ändern Sie \
  das zurückgesetzte Passwort sobald wie möglich.
resetPassword.resetButton.label = Passwort zurücksetzen
